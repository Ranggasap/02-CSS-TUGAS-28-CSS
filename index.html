<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Tugas CSS - Niomic</title>
    <!-- Offline File -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container mt-5">
        <div class="formImage mb-3 text-center">
            <img src="img/lampung.jpg" class="rounded-circle" height="150px" width="200px" alt="">
        </div>

        <form>
            <div class="form-group mb-3">
                <label class=" mb-2 text-light">Nama Lengkap</label>
                <input type="text" class="form-control" placeholder="Nama Lengkap">
            </div>
            <div class="form-group mb-3">
                <label class=" mb-2 text-light">Alamat</label>
                <textarea cols="30" rows="3" class="form-control"></textarea>
            </div>
            <div class="form-group mb-3">
                <label class=" mb-2 text-light">Alamat Email</label>
                <input type="email" class="form-control" placeholder="Alamat email (disabled)" disabled>
            </div>
            <div class="form-group mb-3">
                <label class=" mb-2 text-light">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group mb-3">
                <label class=" mb-2 text-light">Scan KTP</label>
                <input type="file" class="form-control">
            </div>
            <div class="form-group mb-3">
               <input type="checkbox" class="form-check-input">
               <label class="text-light form-check-label small">Saya <u>setuju</u> dan telah membaca <a href="#" class="text-decoration-none">aturan</a> serta <a href="#" class="text-decoration-none">ketentuan</a> yang berlaku.</label>
            </div>
            <div class="d-grid gap-2 mb-5">
                <button type="button" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
